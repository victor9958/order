<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body layui-anim layui-anim-up">
        <form class="layui-form" action="">


            <table  class="layui-table layui-input-block">
                <tbody>

                {{range $k,$v:= .data}}
                <tr>
                <td>
                    <input name="auth" type="checkbox" value="{{$v.Id}}" title="{{$v.Title}}" lay-filter='group' id='group{{$k}}'>
                </td>
                {{range $kk,$vv := $v.PermissionsNodes}}
                <td>
                    <div class="layui-input-block">
                        <input name="auth" type="checkbox" value="{{$vv.Id}}" title="{{$vv.Title}}" class='group{{$k}}' lay-filter='group_child' check_child='group{{$k}}'>

                    </div>
                </td>
                {{end}}
                </tr>

                        {{end}}
                </tbody>
            </table>
            <input type="hidden" name="job_id" value="{{.job_id}}">





            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>



    </div>
    {{/*<script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script>*/}}
    <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
    <script>
        layui.use(['form', 'layedit', 'laydate'], function(){
            var form = layui.form
                    ,layer = layui.layer
                    ,layedit = layui.layedit
                    ,laydate = layui.laydate;

            //父节点全选/全不选
            form.on('checkbox(group)', function(data){
                var check = "."+data.elem.id+"";//获取父节点的id
                $(check).prop('checked',$(this).prop("checked"));//将和父节点id相同class的子节点选中
                form.render();//更新全部
            });

            //子节点
            form.on('checkbox(group_child)',function(data){
                var check = '.'+data.elem.attributes['check_child'].value;//当前子节点下的check_child的值
                var idcheck = '#'+data.elem.attributes['check_child'].value;
                var test = 1;//定义一个初始值
                for (var i = $(check).length - 1; i >= 0; i--) {
                    if($(check).eq(i).prop("checked")){
                        test = 2;//当有复选框被选中时，初始值更改为2
                    }
                }

                if(test == 1){
                    $(idcheck).prop('checked',false);//如果初始值依旧为一，说明没有子节点的复选框被选中,则将和子节点相同class的
                }else{
                    $(idcheck).prop('checked',true);//否则将父节点全选框选中
                }
                form.render();//更新全部

            });




            //监听指定开关
            form.on('switch(switchTest)', function(data){
                layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                    offset: '6px'
                });
                layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
            });

            //监听提交
            form.on('submit(demo1)', function(data){
                //获取checkbox［name='checked'］的值
                var arr = new Array()
                $("input:checkbox[name='auth']:checked").each(function (i) {
                    arr[i]=$(this).val()
                });
                data.field.role_ids  = arr.join(","); //将数组合并成字符串

                $.ajax({
                    //几个参数需要注意一下
                    type: "POST",//方法类型
                    dataType: "json",//预期服务器返回的数据类型
                    url: "/admin/job-change-role" ,//url
                    data: data.field,
                    complete:function(XMLHttpRequest,testStatus){
                        if (XMLHttpRequest.status == 400){
                            layer.alert(XMLHttpRequest.responseJSON.message,{icon:5})
                        }
                        if (XMLHttpRequest.status == 200) {
                            layer.alert(XMLHttpRequest.responseJSON.message,{icon:6})
                        }
                    },

                });

                return false;
            });


        });
    </script>   
  </body>

</html>
