    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">

          <input class="layui-input" placeholder="截止日" name="end" id="end">

        </form>
      </div>
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加客户','/admin/user-add',900,600)"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：88 条</span>
      </xblock>


        <table lay-filter="user-data"  class="layui-table" lay-data="{ url:'/admin/user-list-data', page:true, id:'user'}" >
            <thead>
            <tr>
                <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
                <th lay-data="{field:'id', width:80, sort: true, fixed: true}">ID</th>
                <th lay-data="{field:'name', width:80}">用户名</th>
                <th lay-data="{field:'email', width:80}">邮箱</th>
                <th lay-data="{field:'mobile', width:160}">签名</th>
                <th lay-data="{field:'sex_name', width:80, sort: true}">性别</th>
                <th lay-data="{field:'address', width:80, sort: true}">地址</th>
                <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}"></th>
            </tr>
            </thead>
        </table>

        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>



    </div>
    <script>

        layui.use("table",function () {
            var table = layui.table;


            //监听表格复选框选择
            table.on('checkbox(user-data)', function(obj){
                console.log(obj)
            });
            //监听工具条
            table.on('tool(user-data)', function(obj){
                var data = obj.data;
                if(obj.event === 'edit'){
                    console.log("edit")
                    var user_id =  data.id
                   x_admin_show("修改职位","/admin/change-user-edit-page?id="+user_id,900,700)
                } else if(obj.event === 'del'){
                    layer.confirm('真的删除行么', function(index){
                        obj.del();

                        $.ajax({
                            //几个参数需要注意一下
                            type: "DELETE",//方法类型
                            dataType: "json",//预期服务器返回的数据类型
                            url: "/admin/member-del?id="+data.id ,//url
                            //data: {id:"403"},
                            complete:function(XMLHttpRequest,testStatus){
                                if (XMLHttpRequest.status == 400){
                                    layer.alert(XMLHttpRequest.responseJSON.message,{icon:5})
                                }
                                if (XMLHttpRequest.status == 200) {
                                    layer.alert(XMLHttpRequest.responseJSON.message,{icon: 6})
                                }
                            },

                        });


                        layer.close(index);
                    });
                }
            });

            var $ = layui.$, active = {
                getCheckData: function(){ //获取选中数据
                    var checkStatus = table.checkStatus('member')
                            ,data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                }
                ,getCheckLength: function(){ //获取选中数目
                    var checkStatus = table.checkStatus('member')
                            ,data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                }
                ,isAll: function(){ //验证是否全选
                    var checkStatus = table.checkStatus('member');
                    layer.msg(checkStatus.isAll ? '全选': '未全选')
                }
            };

            $('.demoTable .layui-btn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });



        });


      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
            console.log(id);
              $.ajax({
                  //几个参数需要注意一下
                  type: "DELETE",//方法类型
                  dataType: "json",//预期服务器返回的数据类型
                  url: "/member-del?id="+id ,//url
                  //data: {id:"403"},
                  complete:function(XMLHttpRequest,testStatus){
                      if (XMLHttpRequest.status == 400){
                          layer.alert(XMLHttpRequest.responseJSON.message,{icon:5})
                      }
                      if (XMLHttpRequest.status == 200) {
                          layer.alert(XMLHttpRequest.responseJSON.message,{icon: 6})
                      }
                  },

              });
              $(obj).parents("tr").remove();
              layer.msg('已删除!',{icon:1,time:1000});
          });
      }



      function delAll (argument) {

        var data = tableCheck.getData();
  
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
  </body>
